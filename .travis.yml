sudo: required

language: java
jdk:
  - oraclejdk8
services:
  - docker
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
env:
  global:
    - secure: 
    - CONTAINER_NAME="pdgwien/discord-unitbot"

install: true

before_script:
  - docker login -u="pdgwien" -p="$DOCKER_PASSWORD"

script:
  - gradle build assembleDist dockerBuildImage tagAsLatest
  - docker push $CONTAINER_NAME

notifications:
  webhooks: http://travis-discord.fm-96.at/
